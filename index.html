<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Content Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to the AI Content Generator</h1>
    <p>Generate high-quality content using AI for your business needs!</p>
  </header>
  
  <section id="generator">
    <h2>Generate AI Content</h2>
    <form id="contentForm">
      <textarea id="prompt" placeholder="Enter your prompt here..." rows="4" cols="50" required></textarea><br>
      <button type="submit">Generate</button>
    </form>
    <div id="output"></div>
  </section>

  <section id="pricing">
    <h2>Choose Your Plan</h2>
    <p>Monthly Subscription or One-Time Payment</p>
    <!-- You can list your plans here -->
  </section>

  <footer>
    <p>&copy; 2025 AI Content Generator</p>
  </footer>

  <script>
    document.getElementById('contentForm').addEventListener('submit', async function (e) {
  e.preventDefault();

  const promptInput = document.getElementById('prompt');
  const outputDiv = document.getElementById('output');
  const submitBtn = e.target.querySelector('button[type="submit"]');

  const prompt = promptInput.value.trim();
  if (!prompt) return; // prevent empty submit

  outputDiv.textContent = "Generating...";
  submitBtn.disabled = true;

  try {
    const response = await fetch('http://localhost:5000/generate-content', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ prompt })
    });

    if (!response.ok) {
      throw new Error(`Server error: ${response.status}`);
    }

    const data = await response.json();
    outputDiv.innerHTML = `<strong>Generated Content:</strong><p>${data.content}</p>`;
    promptInput.value = '';  // clear prompt textarea on success
  } catch (error) {
    console.error("Error:", error);
    outputDiv.textContent = "‚ùå Failed to generate content. Please try again.";
  } finally {
    submitBtn.disabled = false;
  }
});
  </script>
</body>
</html>
