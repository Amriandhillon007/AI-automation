<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Content Generator</title>
  <link rel="stylesheet" href="style.css" >
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 700px;
      line-height: 1.6;
    }
    header, section, footer {
      margin-bottom: 30px;
    }
    textarea {
      width: 100%;
      font-size: 1rem;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      min-height: 80px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the AI Content Generator</h1>
    <p>Generate high-quality content using AI for your business needs!</p>
  </header>

  <section id="generator">
    <h2>Generate AI Content</h2>
    <form id="contentForm">
      <textarea id="prompt" placeholder="Enter your prompt here..." rows="4" cols="50" required></textarea><br />
      <button type="submit">Generate</button>
    </form>
    <div id="output"></div>
  </section>

  <section id="pricing">
    <h2>Choose Your Plan</h2>
    <p>Monthly Subscription or One-Time Payment</p>
    <!-- You can list your plans here -->
  </section>

  <footer>
    <p>&copy; 2025 AI Content Generator</p>
  </footer>

  <script>
    // Escape HTML to prevent injection issues
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    document.getElementById('contentForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const promptInput = document.getElementById('prompt');
      const outputDiv = document.getElementById('output');
      const submitBtn = e.target.querySelector('button[type="submit"]');

      const prompt = promptInput.value.trim();
      if (!prompt) return;

      console.log("Sending prompt:", prompt);

      outputDiv.textContent = "Generating...";
      submitBtn.disabled = true;

      try {
        const response = await fetch('http://localhost:5000/generate-content', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ prompt }),
        });

        if (!response.ok) {
          // Try to parse error message from backend JSON
          let errorMessage = `Server error: ${response.status}`;
          try {
            const errorData = await response.json();
            if (errorData.error) {
              errorMessage = errorData.error;
            }
          } catch {
            // ignore JSON parse error
          }
          throw new Error(errorMessage);
        }

        const data = await response.json();
        outputDiv.innerHTML = `<strong>Generated Content:</strong><p>${escapeHtml(data.content)}</p>`;
        promptInput.value = ''; // Clear textarea on success
      } catch (error) {
        console.error("Error:", error);
        outputDiv.textContent = `‚ùå Failed to generate content. ${escapeHtml(error.message)}`;
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
